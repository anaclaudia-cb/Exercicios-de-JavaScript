<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size:  12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="inicio()">Clica para começar</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?');
            let res = window.document.getElementById('resultado')
            res.innerHTML = `Olá, <strong>${nome}</strong>! É um grande prazer te conhecer!`
        }
    </script>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
</html>
