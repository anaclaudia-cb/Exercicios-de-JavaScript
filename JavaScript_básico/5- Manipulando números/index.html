<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com números</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size:  12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clica para começar</button>
    <script>
        function calcular(){
            let n = Number(window.prompt('Digite um número:'))
            let res = document.querySelector('section#res')

            res.innerHTML = `O dobro de ${n} é ${n*2} e a metade é ${n/2}!`
        }
    </script>
    <section id="res">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
</html>
