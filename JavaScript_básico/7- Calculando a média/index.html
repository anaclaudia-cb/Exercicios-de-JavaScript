<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size:  12pt; padding: 30px;}
        section { margin-top: 2px;}
    </style>
</head>
<body>
    <h1>Calculando a média de um aluno</h1>
    <button onclick="calcular()">Clica para calcular</button>
    <script>
        function calcular(){
            let nome = window.prompt('Digite o nome do aluno:')
            let n = Number(window.prompt('Digite a nota:'))
            let n1 = Number(window.prompt('Digite a segunda nota:'))
            let res = document.querySelector('section#res')

            res.innerHTML = `As notas do aluno ${nome} foram: ${n} e ${n1} \n 
                                A média do aluno é: ${(n+n1)/2}`
        }
    </script>
    <section id="res">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
</html>
