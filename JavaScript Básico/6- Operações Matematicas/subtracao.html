<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com números</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size:  12pt; padding: 30px;}
        section { margin-top: 2px;}
    </style>
</head>
<body>
    <h1>Subtração</h1>
    <button onclick="calcular()">Clica para subtrair</button>
    <script>
        function calcular(){
            let n = Number(window.prompt('Digite um número:'))
            let n1 = Number(window.prompt('Digite outro número:'))
            let res = document.querySelector('section#res')

            res.innerHTML = `A subtração de ${n} e ${n1} é igual a ${n-n1}`
        }
    </script>
    <section id="res">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
</body>
</html>
